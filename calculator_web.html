<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .display-main {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .display-history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-bottom: 10px;
            min-height: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .btn-operator:hover {
            background: rgba(255, 107, 107, 0.5);
        }

        .btn-equals {
            background: rgba(74, 144, 226, 0.3);
            color: #4a90e2;
        }

        .btn-equals:hover {
            background: rgba(74, 144, 226, 0.5);
        }

        .btn-clear {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .btn-clear:hover {
            background: rgba(255, 193, 7, 0.5);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .display-main {
                font-size: 2rem;
            }
            
            .btn {
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Калькулятор</h1>
        
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-main" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operator" onclick="appendOperator('/')" title="Деление">÷</button>
            <button class="btn btn-operator" onclick="backspace()" title="Удалить">⌫</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')" title="Умножение">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')" title="Вычитание">−</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')" title="Сложение">+</button>
            
            <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()" title="Равно">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function updateHistory(text) {
            history.textContent = text;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            
            let operatorSymbol = op;
            if (op === '*') operatorSymbol = '×';
            if (op === '/') operatorSymbol = '÷';
            if (op === '-') operatorSymbol = '−';
            
            updateHistory(`${previousInput} ${operatorSymbol}`);
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;
            
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);
            let result;
            
            try {
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            throw new Error('Деление на ноль');
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Форматируем результат
                if (result === parseInt(result)) {
                    currentInput = result.toString();
                } else {
                    currentInput = result.toFixed(10).replace(/\.?0+$/, '');
                }
                
                let operatorSymbol = operator;
                if (operator === '*') operatorSymbol = '×';
                if (operator === '/') operatorSymbol = '÷';
                if (operator === '-') operatorSymbol = '−';
                
                updateHistory(`${previousInput} ${operatorSymbol} ${current} =`);
                updateDisplay();
                
                operator = '';
                previousInput = '';
                shouldResetDisplay = true;
                
            } catch (error) {
                currentInput = 'Ошибка';
                updateDisplay();
                updateHistory('');
                operator = '';
                previousInput = '';
                shouldResetDisplay = true;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
            updateHistory('');
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                backspace();
            }
        });

        // Инициализация
        updateDisplay();
    </script>
</body>
</html>
